<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    /*
    .x.axis path {
      display: none;
    }
    */

    .line {
        stroke: black;
        fill: none;
        stroke-width: 2px;
    }

    .line.line0 {
        stroke: steelblue;
    }

    .line.line1 {
        stroke: indianred;
    }

    .overlay {
        fill: none;
        pointer-events: all;
    }

    .focus circle {
        fill: none;
    }

    .focus circle.y0 {
        stroke: blue;
    }

    .focus circle.y1 {
        stroke: red;
    }

    .focus line {
        stroke: purple;
        shape-rendering: crispEdges;
    }

    .focus line.y0 {
        stroke: steelblue;
        stroke-dasharray: 3 3;
        opacity: .5;
    }

    .focus line.y1 {
        stroke: indianred;
        stroke-dasharray: 3 3;
        opacity: .5;
    }

    .brush .extent {
        stroke: #fff;
        fill-opacity: .125;
        shape-rendering: crispEdges;
    }
</style>
<body>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script>

//    var main_margin = {top: 20, right: 80, bottom: 100, left: 40},
//            mini_margin = {top: 430, right: 80, bottom: 20, left: 40},
//            main_width = 960 - main_margin.left - main_margin.right,
//            main_height = 500 - main_margin.top - main_margin.bottom,
//            mini_height = 500 - mini_margin.top - mini_margin.bottom;

    var overall_box_height = 800;
    var_mini_box_beight = 150;

    var main_margin = {top: 20, right: 40, bottom: var_mini_box_beight, left: 40};
    var main_width = 960 - main_margin.left - main_margin.right;
    var main_height = overall_box_height - main_margin.top - main_margin.bottom;

    var mini_margin = {top: main_height + main_margin.top , right: 40, bottom: 20, left: 40};

    var mini_height = (main_height + main_margin.top + main_margin.bottom ) - mini_margin.top - mini_margin.bottom;

    var formatDate = d3.time.format("%H:%M"),
            parseDate = formatDate.parse,
            bisectDate = d3.bisector(function(d) { return d.time; }).left,
            formatOutput0 = function(d) { return "09/01 " + formatDate(d.time) + ": " + d.Day0901 + " (bpm)"; },
            formatOutput1 = function(d) { return "09/02 " + formatDate(d.time) + ": " + d.Day0902 + " (bpm)";};

    var main_x = d3.time.scale()
            .range([0, main_width]),
            mini_x = d3.time.scale()
                    .range([0, main_width]);

//    var main_y0 = d3.scale.sqrt()
//            .range([main_height, 0]),
//        main_y1 = d3.scale.sqrt()
//            .range([main_height, 0]),
//        mini_y0 = d3.scale.sqrt()
//                    .range([mini_height, 0]),
//        mini_y1 = d3.scale.sqrt()
//                    .range([mini_height, 0]);


    var main_y0 = d3.scale.linear()
                    .range([main_height, 0]);
    var main_y1 = d3.scale.linear()
            .range([main_height, 0]);

    var mini_y0 = d3.scale.linear()
            .range([mini_height, 0]);

    var mini_y1 = d3.scale.linear()
            .range([mini_height, 0]);

    var main_xAxis = d3.svg.axis()
            .scale(main_x)
            .tickFormat(d3.time.format("%H:%M"))
            .orient("bottom");

    var mini_xAxis = d3.svg.axis()
                    .scale(mini_x)
                    .tickFormat(d3.time.format("%H:%M"))
                    .orient("bottom");

    var main_yAxisLeft = d3.svg.axis()
            .scale(main_y0)
            .orient("left");

//    main_yAxisRight = d3.svg.axis()
//            .scale(main_y1)
//            .orient("right");

    var brush = d3.svg.brush()
            .x(mini_x)
            .on("brush", brush);

    var main_line0 = d3.svg.line()
            .interpolate("cardinal")
            .x(function(d) { return main_x(d.time); })
            .y(function(d) { return main_y0(d.Day0901); });

    var main_line1 = d3.svg.line()
            .interpolate("cardinal")
            .x(function(d) { return main_x(d.time); })
            .y(function(d) { return main_y1(d.Day0902); });

    var mini_line0 = d3.svg.line()
            .x(function(d) { return mini_x(d.time); })
            .y(function(d) { return mini_y0(d.Day0901); });

    var mini_line1 = d3.svg.line()
            .x(function(d) { return mini_x(d.time); })
            .y(function(d) { return mini_y1(d.Day0902); });

    var svg = d3.select("body").append("svg")
            .attr("width", main_width + main_margin.left + main_margin.right)
            .attr("height", main_height + main_margin.top + main_margin.bottom);

    svg.append("defs").append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", main_width)
            .attr("height", main_height);

    var main = svg.append("g")
            .attr("transform", "translate(" + main_margin.left + "," + main_margin.top + ")");

    var mini = svg.append("g")
            .attr("transform", "translate(" + mini_margin.left + "," + mini_margin.top + ")");

    //d3.csv("data.txt", function(error, data) {
    d3.csv("data2.csv", function(error, data) {
        data.forEach(function(d) {
            d.time = parseDate(d.time);
            d.Day0901 = +d.Day0901;
            d.Day0902 = +d.Day0902;
            d.Day0903 = +d.Day0903;
        });

        data.sort(function(a, b) {
            return a.time - b.time;
        });

        main_x.domain([data[0].time, data[data.length - 1].time]);
        //main_y0.domain(d3.extent(data, function(d) { return d.Day0901; }));
        main_y0.domain([0, 160]);
        //main_y1.domain(d3.extent(data, function(d) { return d.Day0902; }));
        main_y1.domain([0, 160]);

        mini_x.domain(main_x.domain());
        mini_y0.domain(main_y0.domain());
        mini_y1.domain(main_y1.domain());

        main.append("path")
                .datum(data)
                .attr("clip-path", "url(#clip)")
                .attr("class", "line line0")
                .attr("d", main_line0);

        main.append("path")
                .datum(data)
                .attr("clip-path", "url(#clip)")
                .attr("class", "line line1")
                .attr("d", main_line1);

        main.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + main_height + ")")
                .call(main_xAxis);

        main.append("g")
                .attr("class", "y axis axisLeft")
                .call(main_yAxisLeft)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text(" bpm");

//        main.append("g")
//                .attr("class", "y axis axisRight")
//                .attr("transform", "translate(" + main_width + ", 0)")
//                .call(main_yAxisRight)
//                .append("text")
//                .attr("transform", "rotate(-90)")
//                .attr("y", -12)
//                .attr("dy", ".71em")
//                .style("text-anchor", "end")
//                .text("Anzahl");

        mini.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + mini_height + ")")
                .call(main_xAxis);

        mini.append("path")
                .datum(data)
                .attr("class", "line line0")
                .attr("d", mini_line0);

        mini.append("path")
                .datum(data)
                .attr("class", "line line1")
                .attr("d", mini_line1);

        mini.append("g")
                .attr("class", "x brush")
                .call(brush)
                .selectAll("rect")
                .attr("y", -6)
                .attr("height", mini_height + 7);

        var focus = main.append("g")
                .attr("class", "focus")
                .style("display", "none");


        focus.append("line")
                .attr("class", "x")
                .attr("y1", main_y0(0) - 6)
                .attr("y2", main_y0(0) + 6)


        focus.append("line")
                .attr("class", "y0")
                .attr("x1", main_width - 6)
                .attr("x2", main_width + 6);


        focus.append("line")
                .attr("class", "y1")
                .attr("x1", main_width - 6)
                .attr("x2", main_width + 6);

        focus.append("circle")
                .attr("class", "y0")
                .attr("r", 4);

        focus.append("text")
                .attr("class", "y0")
                .attr("dy", "-1em");

        focus.append("circle")
                .attr("class", "y1")
                .attr("r", 4);

        focus.append("text")
                .attr("class", "y1")
                .attr("dy", "-1em");

        main.append("rect")
                .attr("class", "overlay")
                .attr("width", main_width)
                .attr("height", main_height)
                .on("mouseover", function() { focus.style("display", null); })
                .on("mouseout", function() { focus.style("display", "none"); })
                .on("mousemove", mousemove);

        function mousemove() {
            var x0 = main_x.invert(d3.mouse(this)[0]),
                    i = bisectDate(data, x0, 1),
                    d0 = data[i - 1],
                    d1 = data[i],
                    d = x0 - d0.time > d1.time - x0 ? d1 : d0;
            focus.select("circle.y0").attr("transform", "translate(" + main_x(d.time) + "," + main_y0(d.Day0901) + ")");
            focus.select("text.y0").attr("transform", "translate(" + main_x(d.time) + "," + main_y0(d.Day0901) + ")").text(formatOutput0(d));
            focus.select("circle.y1").attr("transform", "translate(" + main_x(d.time) + "," + main_y1(d.Day0902) + ")");
            focus.select("text.y1").attr("transform", "translate(" + main_x(d.time) + "," + main_y1(d.Day0902) + ")").text(formatOutput1(d));
            focus.select(".x").attr("transform", "translate(" + main_x(d.time) + ",0)");
            focus.select(".y0").attr("transform", "translate(" + main_width * -1 + ", " + main_y0(d.Day0901) + ")").attr("x2", main_width + main_x(d.time));
            focus.select(".y1").attr("transform", "translate(0, " + main_y1(d.Day0902) + ")").attr("x1", main_x(d.time));
        }
    });

    function brush() {
        main_x.domain(brush.empty() ? mini_x.domain() : brush.extent());
        main.select(".line0").attr("d", main_line0);
        main.select(".line1").attr("d", main_line1);
        main.select(".x.axis").call(main_xAxis);
    }
</script>
